<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MapBox</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css' rel='stylesheet' />
    <link href='public/index.css' rel='stylesheet' />
</head>

<body>
    <div id='map'></div>
    <div class="map-overlay top">
        <div class="map-overlay-inner">
            <label>Carrier type</label>
            <select id="carrier" name="carrier">
                <option value="bus">Bus</option>
                <option value="tbus">Trolleybus</option>
            </select>
            <label>Routes</label>
            <div id="filters" style="display:inline-block">
                <button name="all" type="button">Select All</button>
                <button name="none" type="button">Select None</button>
                <button name="markers" type="button">Markers</button>
            </div>
            <div id="routes"></div>
        </div>
    </div>
    <template id="bus">
        <div class="bus">
            <svg width="22" height="22">
                <g>
                    <circle cx="11" cy="11" r="8" fill="blue" />
                    <text xml:space="preserve" text-anchor="middle" font-family="sans-serif" font-size="10" y="14.5"
                        x="11" stroke-width="0" stroke="#000" fill="white">4G</text>
                </g>
                <g>
                    <polygon points="6,5 11,0 16,5" fill="blue" transform="rotate(0,11,11)" />
                </g>
            </svg>
        </div>
    </template>

    <script src="public/bundle.js"></script>
</body>

</html>
