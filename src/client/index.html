<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Where My Bus</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css' rel='stylesheet' />
    <!-- <link href='public/index.css' rel='stylesheet' /> -->
    <!-- <link rel="icon" type="image/png" src="./assets/logo.png"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>
    <div id='map'></div>
    <div class="slider-show-container map-overlay">
        <div id="slider-show-btn">
            <label>Filters</label>
            <img src="./assets/down.svg" alt="chevron down icon" width="24" height="18">
        </div>
    </div>
    <div id="filters-slider" class="map-overlay">
        <div class="map-overlay-inner">
            <label>Carrier type</label>
            <select id="carrier" name="carrier">
                <option value="bus">Bus</option>
                <option value="tbus">Trolleybus</option>
            </select>
            <label>Routes</label>
            <div id="filters" style="display:inline-block">
                <button name="all" type="button">Select All</button>
                <button name="none" type="button">Select None</button>
            </div>
            <div id="routes"></div>
            <hr style="height:2px;margin:10px;border-width:0;color:gray;background-color:gray">
            <div id="slider-close" style='text-align:center;'>
                <img src="./assets/up.svg" alt="chevron up icon" width="24" height="18">
            </div>
        </div>
    </div>
    <template id="bus">
        <div class="bus">
            <svg width="22" height="22">
                <g>
                    <circle cx="11" cy="11" r="8" fill="blue" />
                    <text xml:space="preserve" text-anchor="middle" font-family="sans-serif" font-size="10" y="14.5"
                        x="11" stroke-width="0" stroke="#000" fill="white">4G</text>
                </g>
                <g>
                    <polygon points="6,5 11,0 16,5" fill="blue" transform="rotate(0,11,11)" />
                </g>
            </svg>
        </div>
    </template>

</body>

</html>
